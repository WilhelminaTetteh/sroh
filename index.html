<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sroh</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@700&display=swap" rel="stylesheet">
</head>

<body class="bg-light">
  <nav class="navbar bg-success bg-opacity-75">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 fs-1" href="#">.Sroh</a>
      <h2 class="pe-5"> English : Week 6 ></h2>
    </div>
  </nav>
  <div class=" main  ">
    <video class="video-intro" autoplay muted loop>
      <source src="resources/play-time.mp4" type="video/mp4" />
    </video>
    <div class="btn btn-success btn-xlg px-5">
      <h3>Next</h3>
    </div>
  </div>
  <div class=" test border-0 text-center  p-5">
    <img class="crest mb-5" src="./resources/crest.png" alt="">
    <br>
    <form class="text-center login-form">
      <div class="row mb-3">
        <label for="inputName" class="col-sm-2 col-form-label mt-2">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control mt-4 h3 form-inputs" id="inputName">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputGrade" class="col-sm-2 col-form-label mt-2">Grade</label>
        <div class="col-sm-10">
          <input type="number" class="form-control mt-4 mb-4 form-inputs" id="inputGrade">
        </div>
      </div>

    </form>
    <button class="btn btn-lg bg-success bubbly-button  mt-4">
      <a href="./game.html" class=" button-link text-decoration-none text-white ">
        <h1 class="button-link">Start Game</h1>
      </a>
    </button>
  </div>





  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>

</html>
