<body class="bg-light game-body">
  <nav class="navbar bg-success bg-opacity-75 py-3">
    <div class="container-fluid">
      <a class="navbar-brand ms-5 fs-1" href="./index.html">.Sroh</a>
      <h2 class="pe-5"> Identifying Animals ></h2>
    </div>
  </nav>
  <div class=" main display ">

    <img class="imagedisplay  mb-4" src="./resources/dog.jpg" alt="">
    <div class="  text-center my-4 w-100 answers">
      <button type="button " class="btn btn-lg btn-success me-5 text-center answer answer1 p-4"> Option 1</button>
      <button type="button " class="btn btn-lg btn-success ms-5 text-center answer answer2 p-4 ">Option 2 </button>
    </div>
    <div class="action-buttons d-flex mt-4">
      <button id='play' class="btn btn-lg btn-success sound-button  bubbly-button play me-5">
        <span class="h5">HINT</span>
        <i class="fa-solid fa-volume-high  ps-5 h5 ">
        </i>
      </button>
      <button class=" next-button btn btn-dark generate ms-5 d-flex  align-items-center"> <span class="h5">NEXT</span><i
          class="fa-solid fa-angles-right h5 ps-5"></i></i></button>


      <audio id="audio" src="./resources/dog_sound.mp3"></audio>
    </div>

    <audio id="feedback" src=""></audio>

  </div>
